<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div id="header">
        <h1>MustGrip——把握现在</h1>
        <div class="menu">
            <ul>
                <li><a class="nav" href="">首页</a></li>
                <li><a class="nav" href="">文章</a></li>
                <li class="on"><a class="nav" href="">相册</a></li>
                <li><a class="nav" href="">资源</a></li>
            </ul>
        </div>
    </div>
    <div id="main" class="clear">
        <input id="fileupload" type="file" name="files[]" data-url="/Handle/UploadHandle.ashx/" multiple>

    </div>
    <div id="footer" class="clear">
        <p>
            Copyright© 2016-2016 肖斐<br />
            <a target="_blank" href="http://www.miitbeian.gov.cn/">苏ICP备16013907号</a>
        </p>
    </div>
    <script src="../js/jquery-1.12.2.js"></script>
    <script src="../js/app.js"></script>
    <script src="/Plugin/jQuery-File-Upload/vendor/jquery.ui.widget.js"></script>
    <script src="/Plugin/jQuery-File-Upload/jquery.iframe-transport.js"></script>
    <script src="/Plugin/jQuery-File-Upload/jquery.fileupload.js"></script>
    <script>
        $(function () {
            $("#fileupload").fileupload({
                dataType: "json",
                done: function (e, data) {
                    $.each(data.result.files, function (index, file) {
                        $("<p/>").text(file.name).appendTo(document.body);
                    });
                }
            });
        });
    </script>

</body>
</html>
